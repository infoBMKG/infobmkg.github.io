<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmation to Participate the Global Symposium</title>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 10px;">
                <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc;">
                    <!-- Header -->
                    <tr>
                        <td class="header" style="background-color: #098dcf; padding: 40px; text-align: center; color: white; font-size: 24px;">
                            Submission Confirmation to Participate the Global Symposium
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                        Dear, ${lastName} <br>
                        We have received your submission to participate the 2nd UNESCO-IOC Global Tsunami Symposium:
                        </td>
                    </tr>

                    <!-- Call to action Button -->
                    <tr>
                        <td style="padding: 0px 40px 0px 40px; text-align: center;">
                            <!-- CTA Button -->
                            <table cellspacing="0" cellpadding="0" style="margin: auto;">
                                <tr>
                                    <td align="center" style="background-color: #098dcf; padding: 10px 20px; border-radius: 5px; color: white;">
                                        ${registrationNumber}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td class="body" style="position:relative; padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                            Thank your for submitting to the 2nd UNESCO-IOC Global Tsunami Symposium.
                            <br><br>
                            Best regards, <br>
                            Committee
                            <div class="" style="position: absolute; bottom: 52px; right: 47px;">
                                <img src="https://globaltsunamisymposium.bmkg.go.id/dist/images/unesco-ioc.png" alt="" width="40" style="margin-right: 5px;">
                                <img src="https://globaltsunamisymposium.bmkg.go.id/dist/images/logo-bmkg.png" alt="" width="30">
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
