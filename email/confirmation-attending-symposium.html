<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Confirmation of Global Symposium Attendance</title>
        </head>
        <body>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="center" style="padding: 10px;">
                        <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc;">
                            <!-- Header -->
                            <tr>
                                <td class="header" style="background-color: #098dcf; padding: 40px; text-align: center; color: white; font-size: 24px;">
                                    Confirmation of Global Symposium Attendance
                                </td>
                            </tr>

                            <!-- Body -->
                            <tr>
                                <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
                                  Dear ${lastName},<br><br>
                                  Please fill below form to confirm your attendance in the 2<sup>nd</sup> UNESCO-IOC Global Tsunami Symposium.
                                  <br>
                                  <table>
                                    <tbody>
                                        <tr>
                                            <td>Username: </td>
                                            <td>${email}</td>
                                        </tr>
                                        <tr>
                                            <td>Password: </td>
                                            <td>${password}</td>
                                        </tr>
                                    </tbody>
                                  </table>
                                  <br>
                                  <a href="https://iotc-symposium.web.app/">
                                    <button style="background-color: #098dcf; padding: 10px; font-size: medium; 
                                        border-radius: 0.5rem; color: white; border-color: white;">Confirmation</button>
                                  </a>
                                  <br><br>
                                  Best regards,<br>
                                  Committee
                                  <br>
                                  <div class="" style="position: absolute; bottom: 52px; right: 47px;">
                                      <img src="cid:unescoLogo" alt="" width="40" style="margin-right: 5px;">
                                      <img src="cid:bmkgLogo" alt="" width="30">
                                  </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </body>
</html>
